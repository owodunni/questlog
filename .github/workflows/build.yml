name: Build Workflow
on: [push]

jobs:
  sanitation:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Python
        uses: actions/setup-python@master
        with:
            python-version: 3.8
      - name: Build with Gradle
        run: ./gradlew initialize lint
