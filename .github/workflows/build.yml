name: Build Workflow
on: [push]

jobs:
  sanitation:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Python
        uses: actions/setup-python@master
        with:
            python-version: 3.8
      - name: Initialize
        run: ./gradlew initialize
      - name: commitizen
        run: cz check -m "${{ github.event.commits[0].message }}"
      - name: spotless
        run: ./gradlew spotlessCheck
